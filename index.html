<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/#">
       <legend>Personal details</legend>
       <label for="salutation">Salutation</label><br>
       <select name="salutation" id="salutation">
        <option value="None">--None--</option>
        <option value="Mr">Mr.</option>
        <option value="Mrs">Mrs.</option>
       </select><br>
       <br>
       <label for="Name">First Name:</label>
       <input type="text" id="Name" name="Name" placeholder="abcd">
       <br>
       <br>
       <label for="last name">Last Name:</label>
       <input type="text" id="last name" name="last name" placeholder="abcd">
       <br>
       <br>
       <label for="gender">Gender:</label>
       <input type= "radio" id="gender" name="gender" value="male">
       <label for="male">Male</label>
       <input type="radio" id="male" name="gender" value="female">
       <label for="female">Female</label>
       <br>
       <br>
       <label for="email">Email:</label>
       <input type="email" id="email" name="email" value="abc@gmail.com">
       <br>
       <br>
       <label for="dob">Date of birth:</label>
       <input type= "date" id="dob" name="dob">
       <br>
       <br>
       <label for="address">Address:</label><br>
       <textarea name="address" id="address" cols="30" rows="5"></textarea><br><br>
       <input type="submit" value="Submit">
    </form>
</body>
</html>
